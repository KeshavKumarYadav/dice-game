<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="main-div">
        <main>
            <section class="player player-0 active-player">
                <h1 class="name">Player 1</h1>
                <p class="score" id="score-0">0</p>
                <div class="current">
                    <p class="current-label">CURRENT</p>
                    <p class="current-score" id="current-score-0">0</p>
                </div>
            </section>

            <section class="player player-1">
                <h1 class="name">Player 2</h1>
                <p class="score" id="score-1">0</p>
                <div class="current">
                    <p class="current-label">CURRENT</p>
                    <p class="current-score" id="current-score-1">0</p>
                </div>
            </section>

        </main>
        <img class="dice-img" src="images/d1.png" alt="">
        <button class="btn new-game-btn">New Game</button>
        <button class="btn roll-dice-btn">Roll Dice</button>
        <button class="btn hold-btn">Hold</button>
        <div class="winner-modal hidden">
            <button class="close-btn">&times;</button>
            <p class="emoji">ðŸŽ‰</p>
            <p class="winner-msg">Game Ended</p>
        </div>
    </div>

    <div class="overlay hidden"></div>

    <script src="script.js"></script>
</body>
</html>
